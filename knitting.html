<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>棒針編織全功能工作台 V2</title>
    
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .grid-cell {
            transition: all 0.1s ease;
        }
        .grid-cell:hover {
            z-index: 10;
            box-shadow: 0 0 0 1px rgba(0,0,0,0.2);
        }
        
        /* Smooth fade in */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 1. 定義常數與資料結構 ---

        const SYMBOLS = {
            KNIT: { id: 'KNIT', label: '下針', symbol: '│', color: 'bg-white' },
            PURL: { id: 'PURL', label: '上針', symbol: '─', color: 'bg-gray-100' },
            YO:   { id: 'YO',   label: '掛針', symbol: '○', color: 'bg-blue-50' },
            K2TOG:{ id: 'K2TOG',label: '左上二併', symbol: '人', color: 'bg-red-50' },
            SSK:  { id: 'SSK',  label: '右上二併', symbol: '入', color: 'bg-red-50' },
            SLIP: { id: 'SLIP', label: '滑針', symbol: 'V', color: 'bg-yellow-50' },
            BOBBLE: { id: 'BOBBLE', label: '玉編', symbol: '●', color: 'bg-purple-50' },
            TWIST: { id: 'TWIST', label: '扭針', symbol: 'Ω', color: 'bg-green-50' }
        };

        const CATEGORIES = ['未分類', '毛帽', '毛衣', '圍巾', '手套', '襪子', '家飾'];

        // 預設的空織圖結構
        const createNewPattern = () => ({
            id: crypto.randomUUID(),
            name: '新織圖專案',
            category: '未分類',
            updatedAt: new Date().toISOString(),
            sections: [
                {
                    id: crypto.randomUUID(),
                    name: '區段 A',
                    repeats: 1,
                    rows: 6,
                    cols: 10,
                    grid: Array(6).fill().map(() => Array(10).fill('KNIT'))
                }
            ]
        });

        // --- 2. 子元件：圖示 ---
        // (為了保持程式碼簡潔，使用 Lucide 的全域變數，但這裡為了 React 正確性重新封裝簡單 SVG)
        const IconFolder = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/></svg>;
        const IconEdit = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>;
        const IconSave = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>;
        const IconDownload = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>;
        const IconUpload = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>;
        const IconPlus = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>;
        const IconTrash = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>;
        const IconInfo = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>;

        // --- 3. 頁面：教學 (Tutorial) ---
        const TutorialView = () => (
            <div className="max-w-4xl mx-auto space-y-6 animate-fade-in p-4">
                <header className="border-b pb-4">
                    <h2 className="text-2xl font-bold text-gray-800">基礎教學</h2>
                    <p className="text-gray-500">JIS 記號對照表與基礎織法</p>
                </header>
                <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                    <h3 className="text-lg font-medium mb-4 text-gray-700">常用符號速查</h3>
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                        {Object.values(SYMBOLS).map(s => (
                            <div key={s.id} className="flex flex-col items-center p-3 bg-gray-50 rounded-lg border border-gray-100">
                                <span className="text-2xl font-mono mb-1">{s.symbol}</span>
                                <span className="text-sm font-bold text-gray-700">{s.label}</span>
                            </div>
                        ))}
                    </div>
                </div>
                <div className="bg-blue-50 p-6 rounded-xl border border-blue-100">
                    <h3 className="text-lg font-medium mb-2 text-blue-800">如何使用此工具管理織圖？</h3>
                    <ol className="list-decimal list-inside space-y-2 text-blue-700 text-sm">
                        <li>在「我的織圖庫」建立新織圖，並設定分類（如：毛衣）。</li>
                        <li>進入編輯模式，可以新增多個「區段」（例如：袖口羅紋、袖子主體）。</li>
                        <li>每個區段都可以設定「重複次數」，方便計算毛線用量或長度。</li>
                        <li>點擊「匯出 JSON」，將檔案存到您的電腦或上傳至 GitHub 備份。</li>
                    </ol>
                </div>
            </div>
        );

        // --- 4. 頁面：織圖庫 (Library) ---
        const LibraryView = ({ savedPatterns, onSelectPattern, onDeletePattern, onImport, onNewPattern }) => {
            const [filter, setFilter] = useState('ALL');
            const fileInputRef = useRef(null);

            const filteredPatterns = savedPatterns.filter(p => 
                filter === 'ALL' ? true : p.category === filter
            );

            const handleFileChange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const json = JSON.parse(event.target.result);
                        onImport(json);
                    } catch (err) {
                        alert("檔案格式錯誤，請確認是正確的 JSON 織圖檔。");
                    }
                };
                reader.readAsText(file);
                e.target.value = null; // reset
            };

            return (
                <div className="max-w-6xl mx-auto p-4 animate-fade-in">
                    <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                        <div>
                            <h2 className="text-2xl font-bold text-gray-800">我的織圖庫</h2>
                            <p className="text-sm text-gray-500">管理您的所有編織專案</p>
                        </div>
                        <div className="flex gap-2">
                            <input 
                                type="file" 
                                accept=".json" 
                                className="hidden" 
                                ref={fileInputRef} 
                                onChange={handleFileChange}
                            />
                            <button onClick={() => fileInputRef.current.click()} className="flex items-center px-4 py-2 bg-white border border-gray-300 rounded-lg shadow-sm text-gray-700 hover:bg-gray-50 text-sm">
                                <span className="mr-2"><IconUpload /></span> 匯入 JSON
                            </button>
                            <button onClick={onNewPattern} className="flex items-center px-4 py-2 bg-gray-900 text-white rounded-lg shadow-md hover:bg-gray-800 text-sm">
                                <span className="mr-2"><IconPlus /></span> 新增織圖
                            </button>
                        </div>
                    </div>

                    {/* Category Tabs */}
                    <div className="flex gap-2 overflow-x-auto pb-2 mb-6 scrollbar-hide">
                        <button 
                            onClick={() => setFilter('ALL')}
                            className={`px-4 py-1.5 rounded-full text-sm font-medium whitespace-nowrap transition-colors ${filter === 'ALL' ? 'bg-gray-800 text-white' : 'bg-white text-gray-600 border border-gray-200 hover:bg-gray-50'}`}
                        >
                            全部顯示
                        </button>
                        {CATEGORIES.map(cat => (
                            <button 
                                key={cat}
                                onClick={() => setFilter(cat)}
                                className={`px-4 py-1.5 rounded-full text-sm font-medium whitespace-nowrap transition-colors ${filter === cat ? 'bg-gray-800 text-white' : 'bg-white text-gray-600 border border-gray-200 hover:bg-gray-50'}`}
                            >
                                {cat}
                            </button>
                        ))}
                    </div>

                    {/* Grid List */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {filteredPatterns.length === 0 ? (
                            <div className="col-span-full text-center py-12 bg-white rounded-xl border border-dashed border-gray-300">
                                <p className="text-gray-400 mb-2">此分類暫無織圖</p>
                                <button onClick={onNewPattern} className="text-blue-600 font-medium hover:underline">建立第一個專案</button>
                            </div>
                        ) : (
                            filteredPatterns.map(pattern => (
                                <div key={pattern.id} className="bg-white rounded-xl shadow-sm border border-gray-200 p-5 hover:shadow-md transition-shadow group relative">
                                    <div className="absolute top-4 right-4 opacity-0 group-hover:opacity-100 transition-opacity">
                                        <button 
                                            onClick={(e) => { e.stopPropagation(); onDeletePattern(pattern.id); }}
                                            className="text-gray-400 hover:text-red-500 p-1"
                                            title="刪除"
                                        >
                                            <IconTrash />
                                        </button>
                                    </div>
                                    <div onClick={() => onSelectPattern(pattern)} className="cursor-pointer">
                                        <div className="flex items-center mb-3">
                                            <span className="w-10 h-10 rounded-full bg-blue-50 text-blue-600 flex items-center justify-center mr-3">
                                                <IconEdit />
                                            </span>
                                            <div>
                                                <h3 className="font-bold text-gray-800 truncate pr-6">{pattern.name}</h3>
                                                <span className="text-xs px-2 py-0.5 bg-gray-100 text-gray-500 rounded-full">{pattern.category}</span>
                                            </div>
                                        </div>
                                        <div className="mt-4 flex justify-between items-end text-sm text-gray-500">
                                            <span>{pattern.sections.length} 個區段</span>
                                            <span>{new Date(pattern.updatedAt).toLocaleDateString()}</span>
                                        </div>
                                    </div>
                                </div>
                            ))
                        )}
                    </div>
                </div>
            );
        };

        // --- 5. 頁面：進階編輯器 (Editor) ---
        const EditorView = ({ pattern, onUpdate, onBack }) => {
            const [data, setData] = useState(pattern);
            const [selectedTool, setSelectedTool] = useState('KNIT');

            // Save automatically to local state wrapper when edits happen
            useEffect(() => {
                onUpdate(data);
            }, [data]);

            // Handlers for Pattern Metadata
            const updateMeta = (field, value) => {
                setData(prev => ({ ...prev, [field]: value, updatedAt: new Date().toISOString() }));
            };

            // Handlers for Sections
            const addSection = () => {
                const newSection = {
                    id: crypto.randomUUID(),
                    name: `區段 ${String.fromCharCode(65 + data.sections.length)}`, // A, B, C...
                    repeats: 1,
                    rows: 4,
                    cols: 10,
                    grid: Array(4).fill().map(() => Array(10).fill('KNIT'))
                };
                setData(prev => ({
                    ...prev,
                    sections: [...prev.sections, newSection],
                    updatedAt: new Date().toISOString()
                }));
            };

            const removeSection = (sectionId) => {
                if (!confirm("確定要刪除此區段嗎？")) return;
                setData(prev => ({
                    ...prev,
                    sections: prev.sections.filter(s => s.id !== sectionId),
                    updatedAt: new Date().toISOString()
                }));
            };

            const updateSectionMeta = (sectionId, field, value) => {
                setData(prev => ({
                    ...prev,
                    sections: prev.sections.map(s => {
                        if (s.id !== sectionId) return s;
                        
                        // Handle Grid Resizing logic if rows/cols change
                        if (field === 'rows' || field === 'cols') {
                            const newRows = field === 'rows' ? parseInt(value) : s.rows;
                            const newCols = field === 'cols' ? parseInt(value) : s.cols;
                            const limitedRows = Math.max(1, Math.min(100, newRows));
                            const limitedCols = Math.max(1, Math.min(60, newCols));

                            // Resize Grid
                            const newGrid = Array(limitedRows).fill().map((_, r) => 
                                Array(limitedCols).fill().map((_, c) => {
                                    if (s.grid[r] && s.grid[r][c]) return s.grid[r][c];
                                    return 'KNIT';
                                })
                            );
                            
                            return { ...s, [field]: (field==='rows'?limitedRows:limitedCols), grid: newGrid };
                        }

                        return { ...s, [field]: value };
                    }),
                    updatedAt: new Date().toISOString()
                }));
            };

            const handleCellClick = (sectionId, r, c) => {
                setData(prev => ({
                    ...prev,
                    sections: prev.sections.map(s => {
                        if (s.id !== sectionId) return s;
                        const newGrid = s.grid.map(row => [...row]);
                        newGrid[r][c] = selectedTool;
                        return { ...s, grid: newGrid };
                    }),
                    updatedAt: new Date().toISOString()
                }));
            };

            const exportJSON = () => {
                const jsonString = JSON.stringify(data, null, 2);
                const blob = new Blob([jsonString], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `${data.name}_chart.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            // Helpers for rendering
            const getCellDisplay = (type) => SYMBOLS[type] ? SYMBOLS[type].symbol : '';
            const getCellColor = (type) => SYMBOLS[type] ? SYMBOLS[type].color : 'bg-white';

            return (
                <div className="flex flex-col h-[calc(100vh-100px)] animate-fade-in">
                    {/* Top Bar: Meta & Tools */}
                    <div className="bg-white border-b border-gray-200 px-4 py-3 shadow-sm flex flex-col md:flex-row gap-4 justify-between items-center z-20">
                        <div className="flex items-center gap-3 w-full md:w-auto">
                            <button onClick={onBack} className="p-2 hover:bg-gray-100 rounded text-gray-500">← 返回</button>
                            <input 
                                type="text" 
                                value={data.name} 
                                onChange={(e) => updateMeta('name', e.target.value)}
                                className="font-bold text-lg text-gray-800 border-none focus:ring-0 bg-transparent placeholder-gray-400"
                                placeholder="輸入織圖名稱..."
                            />
                            <select 
                                value={data.category} 
                                onChange={(e) => updateMeta('category', e.target.value)}
                                className="text-sm border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500"
                            >
                                {CATEGORIES.map(c => <option key={c} value={c}>{c}</option>)}
                            </select>
                        </div>
                        <div className="flex items-center gap-2">
                             <button onClick={exportJSON} className="flex items-center px-3 py-1.5 bg-blue-50 text-blue-700 rounded hover:bg-blue-100 text-sm font-medium transition-colors">
                                <span className="mr-1"><IconDownload /></span> 匯出 JSON
                            </button>
                        </div>
                    </div>

                    {/* Toolbar (Sticky) */}
                    <div className="bg-white border-b border-gray-200 px-4 py-2 flex overflow-x-auto gap-2 items-center shadow-sm z-10">
                        <span className="text-xs font-bold text-gray-400 uppercase mr-1 whitespace-nowrap">工具筆刷</span>
                        {Object.values(SYMBOLS).map((tool) => (
                            <button
                                key={tool.id}
                                onClick={() => setSelectedTool(tool.id)}
                                className={`
                                    flex flex-col items-center justify-center w-9 h-9 min-w-[2.25rem] rounded border transition-all
                                    ${selectedTool === tool.id 
                                        ? 'border-gray-800 bg-gray-800 text-white shadow-md scale-105' 
                                        : 'border-gray-200 bg-white text-gray-600 hover:bg-gray-50'
                                    }
                                `}
                                title={tool.label}
                            >
                                <span className="font-mono text-sm leading-none">{tool.symbol}</span>
                            </button>
                        ))}
                    </div>

                    {/* Main Scrollable Canvas */}
                    <div className="flex-1 overflow-auto bg-gray-100 p-4 md:p-8 space-y-8">
                        {data.sections.map((section, idx) => (
                            <div key={section.id} className="bg-white rounded-lg shadow-sm border border-gray-300 p-4 relative">
                                {/* Section Header */}
                                <div className="flex flex-wrap items-end gap-4 mb-4 pb-2 border-b border-gray-100">
                                    <div className="flex-1 min-w-[200px]">
                                        <label className="text-xs text-gray-400 font-bold uppercase">區段名稱</label>
                                        <input 
                                            type="text" 
                                            value={section.name} 
                                            onChange={(e) => updateSectionMeta(section.id, 'name', e.target.value)}
                                            className="block w-full text-lg font-medium text-gray-800 border-none p-0 focus:ring-0 placeholder-gray-300"
                                        />
                                    </div>
                                    
                                    <div className="flex gap-4">
                                        <div>
                                            <label className="block text-xs text-gray-400 font-bold uppercase mb-1">重複次數</label>
                                            <div className="flex items-center bg-gray-50 rounded border border-gray-200">
                                                <input 
                                                    type="number" min="1" max="99"
                                                    value={section.repeats}
                                                    onChange={(e) => updateSectionMeta(section.id, 'repeats', parseInt(e.target.value))}
                                                    className="w-16 bg-transparent border-none text-center font-bold text-gray-700 focus:ring-0"
                                                />
                                                <span className="text-xs text-gray-400 pr-2">次</span>
                                            </div>
                                        </div>
                                        
                                        <div>
                                            <label className="block text-xs text-gray-400 font-bold uppercase mb-1">尺寸 (寬 x 高)</label>
                                            <div className="flex items-center gap-1">
                                                <input 
                                                    type="number" className="w-12 border rounded px-1 text-center text-sm"
                                                    value={section.cols} onChange={(e) => updateSectionMeta(section.id, 'cols', e.target.value)}
                                                />
                                                <span className="text-gray-300">x</span>
                                                <input 
                                                    type="number" className="w-12 border rounded px-1 text-center text-sm"
                                                    value={section.rows} onChange={(e) => updateSectionMeta(section.id, 'rows', e.target.value)}
                                                />
                                            </div>
                                        </div>
                                    </div>

                                    <button 
                                        onClick={() => removeSection(section.id)}
                                        className="text-gray-300 hover:text-red-500 p-2 ml-auto"
                                        title="刪除區段"
                                    >
                                        <IconTrash />
                                    </button>
                                </div>

                                {/* The Grid for this Section */}
                                <div className="overflow-x-auto pb-2">
                                    <div className="inline-block relative bg-white border border-gray-800">
                                        {/* Row Numbers (Left) */}
                                        <div className="absolute left-[-24px] top-0 bottom-0 w-6 flex flex-col justify-between text-[10px] text-gray-400 font-mono py-1">
                                            {Array(section.rows).fill().map((_, i) => (
                                                <div key={i} className="flex-1 flex items-center justify-end pr-1">
                                                    {section.rows - i}
                                                </div>
                                            ))}
                                        </div>

                                        <div 
                                            className="grid gap-[1px] bg-gray-300 border border-gray-300"
                                            style={{
                                                gridTemplateColumns: `repeat(${section.cols}, 28px)`,
                                                gridTemplateRows: `repeat(${section.rows}, 28px)`
                                            }}
                                        >
                                            {section.grid.map((row, rIndex) => (
                                                row.map((cellType, cIndex) => (
                                                    <div
                                                        key={`${rIndex}-${cIndex}`}
                                                        onClick={() => handleCellClick(section.id, rIndex, cIndex)}
                                                        className={`
                                                            cursor-pointer flex items-center justify-center text-sm font-mono select-none grid-cell
                                                            ${getCellColor(cellType)}
                                                            ${cellType !== 'KNIT' ? 'text-gray-900 font-bold' : 'text-gray-300'}
                                                        `}
                                                    >
                                                        {getCellDisplay(cellType)}
                                                    </div>
                                                ))
                                            ))}
                                        </div>

                                        {/* Column Numbers (Bottom) */}
                                        <div className="flex justify-between text-[10px] text-gray-400 font-mono mt-1">
                                            {Array(section.cols).fill().map((_, i) => (
                                                <div key={i} className="w-[28px] text-center">
                                                    {section.cols - i}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ))}

                        <button 
                            onClick={addSection}
                            className="w-full py-4 border-2 border-dashed border-gray-300 rounded-lg text-gray-500 hover:border-gray-400 hover:text-gray-600 hover:bg-gray-50 transition-all flex items-center justify-center font-medium"
                        >
                            <span className="mr-2 text-xl">+</span> 新增區段 (例如：袖口、領子)
                        </button>
                    </div>
                </div>
            );
        };

        // --- 6. 主程式 (App) ---
        const App = () => {
            const [view, setView] = useState('LIBRARY'); // LIBRARY, EDITOR, TUTORIAL
            const [savedPatterns, setSavedPatterns] = useState([]);
            const [currentPattern, setCurrentPattern] = useState(null);

            // Load from localStorage on mount
            useEffect(() => {
                const saved = localStorage.getItem('knitting_patterns_v2');
                if (saved) {
                    try {
                        setSavedPatterns(JSON.parse(saved));
                    } catch(e) { console.error("Load failed", e); }
                }
            }, []);

            // Save to localStorage whenever list changes
            useEffect(() => {
                localStorage.setItem('knitting_patterns_v2', JSON.stringify(savedPatterns));
            }, [savedPatterns]);

            // Handlers
            const handleNewPattern = () => {
                const newP = createNewPattern();
                setCurrentPattern(newP);
                setView('EDITOR');
            };

            const handleSelectPattern = (pattern) => {
                setCurrentPattern(JSON.parse(JSON.stringify(pattern))); // Deep copy
                setView('EDITOR');
            };

            const handleDeletePattern = (id) => {
                if (confirm('確定要刪除這份織圖嗎？無法復原。')) {
                    setSavedPatterns(prev => prev.filter(p => p.id !== id));
                }
            };

            const handleSavePattern = (updatedPattern) => {
                // Update the current working copy
                setCurrentPattern(updatedPattern);
                // Sync to list
                setSavedPatterns(prev => {
                    const idx = prev.findIndex(p => p.id === updatedPattern.id);
                    if (idx >= 0) {
                        const newList = [...prev];
                        newList[idx] = updatedPattern;
                        return newList;
                    } else {
                        return [updatedPattern, ...prev];
                    }
                });
            };

            const handleImport = (importedJson) => {
                // Basic validation
                if (!importedJson.id || !importedJson.sections) {
                    alert('無效的織圖檔案');
                    return;
                }
                // Generate new ID to avoid conflict if importing same file twice
                const newPattern = { ...importedJson, id: crypto.randomUUID(), name: importedJson.name + ' (匯入)' };
                setSavedPatterns(prev => [newPattern, ...prev]);
                alert(`成功匯入：${importedJson.name}`);
            };

            // View Routing
            const renderContent = () => {
                if (view === 'TUTORIAL') return <TutorialView />;
                if (view === 'EDITOR' && currentPattern) {
                    return <EditorView 
                        pattern={currentPattern} 
                        onUpdate={handleSavePattern} 
                        onBack={() => setView('LIBRARY')} 
                    />;
                }
                return <LibraryView 
                    savedPatterns={savedPatterns} 
                    onSelectPattern={handleSelectPattern} 
                    onDeletePattern={handleDeletePattern}
                    onImport={handleImport}
                    onNewPattern={handleNewPattern}
                />;
            };

            return (
                <div className="flex h-screen overflow-hidden">
                    {/* Sidebar Navigation */}
                    <div className="w-20 bg-white border-r border-gray-200 flex flex-col items-center py-6 space-y-8 z-30">
                        <div className="p-2 bg-gray-900 text-white rounded-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20.2 16.6l-5.6-3.2 5.6-3.2c.8-.5.8-1.9-.3-2.3L15.3 5.4c-.9-.4-2-.2-2.5.5L7.9 14.5c-.5.8-1.7.8-2.2-.1L3.3 12c-.5-.9.1-1.9 1.1-1.9H12"/><path d="M12 22V12"/></svg>
                        </div>
                        <nav className="flex flex-col space-y-6 w-full">
                            <button 
                                onClick={() => setView('LIBRARY')}
                                className={`flex flex-col items-center p-2 text-xs font-medium transition-colors ${view === 'LIBRARY' || view === 'EDITOR' ? 'text-blue-600 border-r-2 border-blue-600' : 'text-gray-400 hover:text-gray-600'}`}
                            >
                                <IconFolder />
                                <span className="mt-1">圖庫</span>
                            </button>
                            <button 
                                onClick={() => setView('TUTORIAL')}
                                className={`flex flex-col items-center p-2 text-xs font-medium transition-colors ${view === 'TUTORIAL' ? 'text-blue-600 border-r-2 border-blue-600' : 'text-gray-400 hover:text-gray-600'}`}
                            >
                                <IconInfo />
                                <span className="mt-1">教學</span>
                            </button>
                        </nav>
                    </div>

                    {/* Main Content Area */}
                    <div className="flex-1 flex flex-col h-full bg-gray-50 overflow-hidden relative">
                        {renderContent()}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
